<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG Lightbox Map</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css">
<script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>

<body>

<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <g class="lightbox-trigger" data-image="https://upload.wikimedia.org/wikipedia/commons/4/47/PNG_transparency_demonstration_1.png">
    <circle cx="100" cy="100" r="30" fill="#ff00ff" />
    <text x="100" y="105" text-anchor="middle" fill="white" font-size="16">2</text>
  </g>
</svg>
<script>
  window.addEventListener("load", () => {
    const lightbox = GLightbox({ closeOnOutsideClick: true });

    document.querySelectorAll('.lightbox-trigger').forEach(g => {
      g.addEventListener('click', function () {
        const img = g.getAttribute('data-image');
        console.log('Opening image:', img); // Debug
        lightbox.setElements([
          {
            href: img,
            type: 'image'
          }
        ]);
        lightbox.open();
      });
    });
  });
</script>

</body>
</html>
